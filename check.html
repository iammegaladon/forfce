<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the PPRO theme */
        .ppro-bg {
            background-color: #f0f4f8;
        }
        .ppro-text {
            color: #007bff;
        }
        .ppro-text-bottom {
            color: #ff4757;
        }
        .blink {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50%, 100% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0;
            }
        }
        .spinner {
            border: 4px solid rgba(0, 123, 255, 0.3);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        function initialize() {
            setTimeout(function() {
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('status').innerText = 'Initializing Completed';
                document.getElementById('status').classList.add('text-green-500');
                document.getElementById('redirect-message').innerText = 'Proceeding...';
                document.getElementById('redirect-message').classList.remove('blink');
                document.getElementById('redirect-message').classList.add('text-blue-500');
                setTimeout(function() {
                    window.location.href = 'step3.html'; // Replace with your target URL
                }, 2000);
            }, 15000);
        }
    </script>
</head>
<body onload="initialize()" class="h-screen flex flex-col justify-between ppro-bg">
    <div class="flex flex-col items-center justify-center flex-grow">
        <div id="spinner" class="spinner mb-4"></div>
        <h1 id="status" class="text-4xl ppro-text">Initializing...</h1>
    </div>
    <div class="text-center p-4">
        <p id="redirect-message" class="ppro-text-bottom text-lg blink font-bold">Don't turn off your phone!!!!!</p>
    </div>
</body>
</html>
