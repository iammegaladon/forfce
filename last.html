        .terminal .log.reverting {

        .progress-bar {

            height: 5px;
            width: 0;
            transition: width 2s;
        }
        .warning {
            color: #ea4335; /* red */

            font-weight: bold;
            margin-top: 20px;

        .footer {

        function addLog(message, type) {
            const logElement = document.getElementById('terminal-log');
            const log = document.createElement('p');
            log.classList.add('log');
            if (type === 'error') {
                log.classList.add('error');
            } else if (type === 'reverting') {
                log.classList.add('reverting');
            }
            log.textContent = message;
            logElement.appendChild(log);
            logElement.scrollTop = logElement.scrollHeight;

            if (message.includes("Downloading")) {
                const progressBar = document.createElement('div');
                progressBar.classList.add('progress-bar');
                logElement.appendChild(progressBar);
                const downloadTime = Math.random() * 5 + 1; // Random download time between 1 and 6 seconds
                setTimeout(() => {
                    progressBar.style.width = "100%";
                }, 100);
                setTimeout(() => {
                    logElement.removeChild(progressBar);
                }, downloadTime * 1000); // Remove the progress bar after download completes
            }
        }

        function startInstallation() {
            addLog('Now Installing Resources...');
            let initialLogInterval = setInterval(() => {
                addLog(initialLogMessages[Math.floor(Math.random() * initialLogMessages.length)]);
            }, 1000);

            setTimeout(() => {
                clearInterval(initialLogInterval);
                let finalLogInterval = setInterval(() => {
                    addLog(finalLogMessages[Math.floor(Math.random() * finalLogMessages.length)]);
                }, 1000);

                setTimeout(() => {
                    clearInterval(finalLogInterval);
                    addLog('ERROR: Phone instance updated', 'error');
                    setTimeout(() => {
                        addLog('ERROR: Phone hardware conflict with software changes', 'error');
                        let errorLogCount = 0;
                        let errorInterval = setInterval(() => {
                            if (errorLogCount < 120 * 60) { // 120 logs per second for 60 seconds
                                addLog(errorMessages[Math.floor(Math.random() * errorMessages.length)], 'error');
                                errorLogCount++;
                            } else {
                                clearInterval(errorInterval);
                                addLog('Reverting changes...', 'reverting');
                            }
                        }, 1000 / 120); // 120 logs per second
                    }, 3000);
                }, 60 * 1000); // Finalizing logs for 1 minute
            }, 23 * 60 * 1000); // Initial logs for 23 minutes
        }

<body onload="startInstallation()">
    <div class="terminal" id="terminal-log">
        <p class="log">Initializing installation sequence...</p>
    </div>
    <div class="warning">
        The resources are installing. Please don't unplug the device or turn off the internet connection. It will harm your device.
    </div>
    <div class="footer">
        Powered by Block Technologies LTD from engineers of APPLE INC.
    </div>
</body>
