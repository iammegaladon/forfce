<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Establishing Connections</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

    <style>

        .ppro-bg {
            background-color: #f0f4f8;
        }
        .ppro-text {
            color: #1a73e8; /* blue */
        }
        .ppro-text-green {
            color: #34a853; /* green */
        }
        .ppro-text-red {
            color: #ea4335; /* red */
        }
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #1a73e8;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .terminal {
            background-color: #2d2d2d;
            color: #e0e0e0;
            padding: 20px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            width: 80%;
            height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .terminal .log {
            margin: 0;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            display: block;
        }
    </style>
    <script>
        const logMessages = [
            "Connecting to iOS update server...",
            "Fetching iPhone configuration...",
            "Verifying Apple EULA...",
            "Establishing secure channel with IMVU...",
            "Downloading block assets...",
            "Validating IMVU connection...",
            "Synchronizing with Apple server...",
            "Loading iOS components...",
            "Authenticating block user...",
            "Receiving data from blockmods.cdn.com..."
        ];

        function addLog(message) {
            const logElement = document.getElementById('terminal-log');
            const log = document.createElement('p');
            log.classList.add('log');
            log.textContent = message;
            logElement.appendChild(log);
            logElement.scrollTop = logElement.scrollHeight;
        }

        function startSequence() {
            setTimeout(function() {
                document.getElementById('status').innerText = 'Connection Established';
                document.getElementById('status').classList.add('ppro-text-green');
                addLog('Connection to ftp://blockmods+imvu.net/https://blockmods.cdn.com established.');
                setTimeout(function() {
                    document.getElementById('status').innerText = 'Establishing Connection to Apple EULA';
                    document.getElementById('status').classList.remove('ppro-text-green');
                    document.getElementById('status').classList.add('ppro-text');
                    addLog('Attempting to establish connection to Apple EULA...');
                    setTimeout(function() {
                        document.getElementById('status').innerText = 'Connection Establishment Failed';
                        document.getElementById('status').classList.remove('ppro-text');
                        document.getElementById('status').classList.add('ppro-text-red');
                        document.getElementById('timer').innerText = 'Retrying with forced mode in 10 seconds';
                        addLog('Connection to Apple EULA failed.');
                        addLog('Retrying with forced mode in 10 seconds...');
                        startCountdown(10);
                    }, 23000);
                }, 2000);
            }, 13000);
        }

        function startCountdown(seconds) {
            let counter = seconds;
            const countdownElement = document.getElementById('countdown');
            countdownElement.style.display = 'block';

            const interval = setInterval(function() {
                countdownElement.innerText = counter;
                counter--;

                if (counter < 0) {
                    clearInterval(interval);
                    document.getElementById('countdown').style.display = 'none';
                    document.getElementById('timer').innerText = 'Establishing Connection to Apple EULA (Forced)';
                    addLog('Establishing connection to Apple EULA (Forced)...');
                    setTimeout(function() {
                        document.getElementById('status').innerText = 'Connection Established';
                        document.getElementById('status').classList.remove('ppro-text-red');
                        document.getElementById('status').classList.add('ppro-text-green');
                        addLog('Connection to Apple EULA (Forced) established.');
                        let logInterval = setInterval(() => {
                            addLog(logMessages[Math.floor(Math.random() * logMessages.length)]);
                        }, 1000);
                        setTimeout(function() {
                            clearInterval(logInterval);
                            window.location.href = 'last.html'; // Replace with your target URL
                        }, 32000);
                    }, 26000);
                }
            }, 1000);
        }
    </script>
</head>
<body onload="startSequence()" class="h-screen flex flex-col justify-center items-center ppro-bg">
    <div class="text-center mb-8">
        <img src="download (4).png" alt="Logo" class="logo mb-4">
        <h1 id="status" class="text-3xl ppro-text">Establishing Connection to the Server...</h1>
        <progress class="progress w-56"></progress>        <p id="timer" class="text-lg text-gray-700 mt-4"></p>
        <div id="countdown" class="text-3xl text-gray-700 mt-4" style="display: none;"></div>
    </div>
    <div class="terminal" id="terminal-log">
        <p class="log">Initializing connection sequence...</p>
        <p class="log">Connecting to ftp://blockmods+imvu.net/https://blockmods.cdn.com...</p>
    </div>
</body>
<script src="https://cdn.tailwindcss.com"></script>

</html>
