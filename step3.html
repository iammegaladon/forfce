<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Recovery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

    <style>
        /* Custom styles for the page */
        .ppro-bg {
            background-color: #f0f4f8;
        }
        .ppro-text {
            color: #dc3545; /* red */
        }
        .ppro-subtext {
            color: #6c757d; /* grey */
        }
        .ppro-text-blue {
            color: #007bff; /* blue */
        }
        .ppro-text-green {
            color: #28a745; /* green */
        }
        .status-image {
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="h-screen flex flex-col justify-center items-center ppro-bg">
    <div class="text-center">
        <h2 class="text-2xl ppro-subtext mb-2">Device Status:</h2>
        <img id="status-image" src="flagged.png" alt="Status Image" class="status-image">
        <h1 id="status" class="text-4xl ppro-text mt-4">Device Flagged</h1>
        <p id="subtext" class="text-lg ppro-subtext mt-2">Please Contact Support</p>
        <p id="additional-text" class="text-sm ppro-subtext mt-1">For further assistance, please reach out to our support team.</p>
        <a href="mailto:support@example.com" class="btn btn-primary mt-4">Contact Support</a>
    </div>
</body>
<script src="https://cdn.tailwindcss.com"></script>
</html>
